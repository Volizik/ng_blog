<mat-card class="article">
  <img src="{{ post.img }}" alt="" class="img">
  <div class="wrap">
      <h3 class="title">{{ post.title }}</h3>
      <p class="text">{{ post.desc }}</p>
      <button mat-button color="primary" class="more-btn" routerLink="article/{{ post.id }}">More</button>
  </div>
</mat-card>
